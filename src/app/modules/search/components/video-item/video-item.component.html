<mat-card>
  <img mat-card-lg-image [src]="item.snippet.thumbnails.medium.url" [width]="item.snippet.thumbnails.medium.width" [height]="item.snippet.thumbnails.medium.height" />
  <mat-card-content>{{ item.snippet.title }}</mat-card-content>
  <mat-card-actions>
    <button mat-button>Favourite</button>
  </mat-card-actions>
</mat-card>
